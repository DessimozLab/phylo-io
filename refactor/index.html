<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phylo.io refactoring 0.0.1</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- JS -->
    <script src="./biojs-io-newick.min.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./d3.js"></script>
    <script  src="./main.js"></script>
    <script  src="./index.js"></script>

</head>

<body >



<div id="container1">
</div>

<div id="container2">
</div>


<script>

    var phyloio = new PhyloIO()

    phyloio.compareMode = true;

    var param1 = {'data_type': 'newick', "use_branch_lenght": true, 'stack': false}
    phyloio.addTree("container1", "((yli:1.0085614391793067,(((lel:0.2880678599618948,(cal:0.11643570498932501,ctr:0.12746420698315983):0.0877413194006926):0.12449843844102518,pst:0.20187483296288805):0.04951181210826987,(pgu:0.3208350693977453,dha:0.19121342958249643):0.0444880656387921):0.3761988962574594):0.22545281705785974,(((kla:0.32829009627835226,ago:0.35217085340006204):0.057415467336693615,(skl:0.15813405639248146,kwa:0.25658337062111586):0.04348414441988464):0.036897766465122404,(cgl:0.29957965624763355,(sca:0.24212307199678842,(sba:0.03984952076326609,(((sce:0.022286259220280224,spa:0.016875934069075366):0.01282179619059339,smi:0.03661027033511007):0.013312280806766753,sku:0.042685124078088485):0.014142671709463695):0.17548658899657893):0.03625000527459598):0.08921537612721808):0.22545281705785974):0;", param1);

    var param2 = {'data_type': 'newick', "use_branch_lenght": true, 'stack': false}
    phyloio.addTree("container2", "((sba:0.04645932805874481569,(smi:0.03315550229946162553,(spa:0.01466907419174275952,sce:0.02383733069302066895):0.01620853054082276729):0.01834962617511207497):0.06496501071301066799,(sca:0.21928497146352055047,((((ago:0.34529718349701971070,kla:0.26611733077459831520):0.04460721000595434249,(kwa:0.23458417353426505580,skl:0.38245746198409408256):0.02217438839159899949):0.02847427462232336726,(((pst:0.21220493191897629726,((cal:0.09792303271040220247,ctr:0.11778282966461572911):0.07993742108354510989,lel:0.23757786374413303321):0.09896075353236584438):0.04667831716440219020,(pgu:0.28475663985974825065,dha:0.17797706546403241346):0.04249479494672471491):0.29326816910580705278,yli:0.72911704942210797675):0.31199925135971823265):0.06946141605430436461,cgl:0.27125751484306920291):0.03678319509837457008):0.09011350505801994648,sku:3.28511106679567399524):0.0;", param2);

    phyloio.start()



















    var tree1 = phyloio.trees[0]
    var tree2 = phyloio.trees[1]


    document.onkeypress = function (e) {
        e = e || window.event;





        if (e.key == 'q'){
            var ns = []
            tree1.root.each(d => ns.push(d));
            var randomElement = ns[Math.floor(Math.random() * ns.length)];
            tree1.centerNode(randomElement)
        }

        if (e.key == 's'){
            tree1.modify_node_vertical_size(5)
        }

        if (e.key == 'w'){
            tree1.modify_node_vertical_size(-5)
        }

        if (e.key == 'a'){
            tree1.modify_node_hozirontal_size(-5)
        }

        if (e.key == 'd'){
            tree1.modify_node_hozirontal_size(5)
        }

        if (e.key == 'u'){
            var ns = []
            tree2.root.each(d => ns.push(d));
            var randomElement = ns[Math.floor(Math.random() * ns.length)];
            tree2.centerNode(randomElement)
        }

        if (e.key == 'k'){
            tree2.modify_node_vertical_size(5)
        }

        if (e.key == 'i'){
            tree2.modify_node_vertical_size(-5)
        }

        if (e.key == 'j'){
            tree2.modify_node_hozirontal_size(-5)
        }

        if (e.key == 'l'){
            tree2.modify_node_hozirontal_size(5)
        }

    };


</script>




</body>


</html>
