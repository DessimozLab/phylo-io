<!DOCTYPE html>
<html>

<head>
    <title>Phylo.io</title>
    <meta charset="UTF-8">
    <script src="//peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/treecompare.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/FileSaver.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <style>
    text {
        font-family: 'Open Sans', sans-serif;
        text-rendering: optimizeLegibility;
        stroke: none;
    }
    </style>
</head>

<body>
<div id="vis-container1" style="width: 100%; height: 100%;"></div>

<script type="text/javascript">

    var treecomp = TreeCompare().init({

        scaleColor: "black",
        showHistogramValues: true,
        showHistogramSummaryValue: true
    });

    treeData = "{\n" +
        "  \"name\": \"Ancestor A/B/C\",\n" +
        "  \"numberGenes\": 600,\n" +
        "  \"evolutionaryEvents\": false,\n" +
        "  \"length\": 0.1,\n" +
        "  \"collapsed\": \"false\",\n" +
        "  \"children\": [{\n" +
        "    \"name\": \"Ancestor A/B\",\n" +
        "    \"numberGenes\": 700,\n" +
        "    \"length\": 0.1,\n" +
        "    \"collapsed\": \"false\",\n" +
        "    \"evolutionaryEvents\": {\n" +
        "      \"identical\": 500,\n" +
        "      \"duplicated\": 75,\n" +
        "      \"gained\": 125,\n" +
        "      \"lost\": 25\n" +
        "    },\n" +
        "    \"children\": [{\n" +
        "      \"name\": \"A\",\n" +
        "      \"numberGenes\": 800,\n" +
        "      \"length\": 0.1,\n" +
        "      \"collapsed\": \"false\",\n" +
        "      \"evolutionaryEvents\": {\n" +
        "        \"identical\": 600,\n" +
        "        \"duplicated\": 150,\n" +
        "        \"gained\": 50,\n" +
        "        \"lost\": 50\n" +
        "      }\n" +
        "    },\n" +
        "      {\n" +
        "        \"name\": \"B\",\n" +
        "        \"numberGenes\": 900,\n" +
        "        \"length\": 0.1,\n" +
        "        \"collapsed\": \"false\",\n" +
        "        \"evolutionaryEvents\": {\n" +
        "          \"identical\": 600,\n" +
        "          \"duplicated\": 200,\n" +
        "          \"gained\": 100,\n" +
        "          \"lost\": 50\n" +
        "        }\n" +
        "      }\n" +
        "    ]\n" +
        "  },\n" +
        "    {\n" +
        "      \"name\": \"C\",\n" +
        "      \"numberGenes\": 625,\n" +
        "      \"length\": 0.1,\n" +
        "      \"collapsed\": \"false\",\n" +
        "      \"evolutionaryEvents\": {\n" +
        "        \"identical\": 500,\n" +
        "        \"duplicated\": 75,\n" +
        "        \"gained\": 50,\n" +
        "        \"lost\": 25\n" +
        "      }\n" +
        "    }\n" +
        "  ]\n" +
        "}";
    var tree1 = treecomp.addTree(treeData, undefined, "single");
    treecomp.viewTree(tree1.name, "vis-container1");
    treecomp.addMainLegend(tree1.name);

</script>

</body>

</html>
